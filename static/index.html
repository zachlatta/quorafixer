<html lang="en">

<body>
<div id="layout" class="pure-g">

      <h2 class="brand-tagline">View Quora Without An Account</h2>

      <nav class="nav">

      </nav>

  </div>

  <div class="content pure-u-1 pure-u-med-3-4">

      <div class="hero">
        <div class="hero-titles">
          <div class="hero-site">QuoraFixer</div>
          <div class="hero-tagline">View Quora answers without an account</div>

      <div class="footer">
        <div class="pure-menu pure-menu-horizontal pure-menu-open">
          <ul>
            <li><a href="https://github.com/zachlatta">Made with â™¥ by @zachlatta</a></li>

<script src="http://yui.yahooapis.com/3.14.1/build/yui/yui.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
      e.preventDefault();
      }, 'a[href="#"]');
    });
</script>
</body>
